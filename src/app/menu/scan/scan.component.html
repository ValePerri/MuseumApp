<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√π</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-card>
      <img src="../../../assets/qrscanner.png" />

          <ion-card-title text-center>
            <h3>QRCode Scanner</h3>
          </ion-card-title>
        </div>
      </ion-card-header>
    </ion-card>
  </ion-grid>

  <div text-center>    
    <ion-button (click)="scanCode()"> Scan Code</ion-button>
    
    <ion-card>
        <img src='../../../assets/LaStrageDegliInnocenti.jpg'>
        <ion-card-title>You are watching ...</ion-card-title>

        <ion-list>
            <ion-item>
              <ion-label>Author: </ion-label> {{author}}
            </ion-item>
            <ion-item>
              <ion-label>Title: </ion-label> {{title}}
            </ion-item>
            <ion-item>
                <ion-label>Year: </ion-label> {{year}}
              </ion-item>
            <ion-item>
              <ion-label>Descriprion: </ion-label> {{descriprion}}
            </ion-item>
        </ion-list>
    </ion-card>
